<html>
<head>
<title>prototype for js stuff</title>
<script src="../js/mootools.js" type="text/javascript"></script>
<script src="../js/mootools-1.2.1-core.js" type="text/javascript"></script>
<script src="../js/mootools-1.2-more.js" type="text/javascript"></script>
</head>
<body>
<h1>tests</h1>
<pre id="test">
at first
</div>
<script type="text/javascript">
var test = $("test");
var sel = new Element("select", {"dummy":"youarecunt"});
// opt 1
var o = new Element("option", {
    "value":"hello"});
o.appendText("javascript sucks");
o.inject(sel);
// opt 2
var o2 = new Element("option", {
    "value":"two"});
o2.appendText("javascript sucks !!!!!!!!!!!");
o2.inject(sel);
// events : 
sel.addEvent("change", function(event) {
    var test = $("test");
    test.appendText("onChange:" + event);
    for (a in event) {
        test.appendText("\nevent." + a);
    }
    test.appendText("\ntype:" + event.type);
    test.appendText("\ntarget:" + event.target);
    for (a in event.target) {
        test.appendText("\nevent.target:" + a + " = " + event.target[a]);
    }
    test.appendText("\nVALUE:" + event.target.value);
    test.appendText("\ndummy:" + event.target.getProperty("dummy"));
});
sel.inject(test);
</script>
</body>
</html>
